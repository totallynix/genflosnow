<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign up / Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 24px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #020617;
        color: #e5e7eb;
      }
      .container {
        max-width: 360px;
        margin: 40px auto;
        background: #020617;
        border-radius: 12px;
        padding: 24px;
        border: 1px solid #1f2937;
      }
      h1 {
        font-size: 22px;
        margin-bottom: 8px;
      }
      h2 {
        font-size: 18px;
        margin: 16px 0 8px;
      }
      label {
        display: block;
        font-size: 14px;
        margin-top: 12px;
        margin-bottom: 4px;
        color: #9ca3af;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        box-sizing: border-box;
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid #1f2937;
        background: #020617;
        color: #e5e7eb;
        font-size: 14px;
      }
      button {
        margin-top: 16px;
        width: 100%;
        padding: 10px 16px;
        background: #3b82f6;
        color: #e5e7eb;
        border: none;
        border-radius: 999px;
        font-size: 14px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .status {
        margin-top: 10px;
        font-size: 13px;
        color: #9ca3af;
      }
      .status.error {
        color: #f97373;
      }
      .separator {
        margin: 20px 0 8px;
        text-align: center;
        font-size: 13px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Login -->
      <h1>Log in</h1>
      <form id="login-form">
        <label>
          Username
          <input id="login-username" type="text" autocomplete="username" required />
        </label>
        <label>
          Password
          <input
            id="login-password"
            type="password"
            autocomplete="current-password"
            required
          />
        </label>
        <button type="submit" id="login-btn">Log in</button>
        <div id="login-status" class="status"></div>
      </form>

      <div class="separator">---------- or ----------</div>

      <!-- Signup -->
      <h2>Sign up</h2>
      <form id="signup-form">
        <label>
          Username
          <input id="signup-username" type="text" autocomplete="username" required />
        </label>
        <label>
          Password
          <input
            id="signup-password"
            type="password"
            autocomplete="new-password"
            required
          />
        </label>
        <label>
          Confirm password
          <input
            id="signup-confirm"
            type="password"
            autocomplete="new-password"
            required
          />
        </label>
        <button type="submit" id="signup-btn">Create account</button>
        <div id="signup-status" class="status"></div>
      </form>
    </div>

    <script>
      // LOGIN
      const loginForm = document.getElementById("login-form");
      const loginStatusEl = document.getElementById("login-status");
      const loginBtn = document.getElementById("login-btn");

      loginForm.onsubmit = async (e) => {
        e.preventDefault();
        loginStatusEl.textContent = "";
        loginStatusEl.className = "status";
        loginBtn.disabled = true;

        const username = document
          .getElementById("login-username")
          .value.trim();
        const password = document
          .getElementById("login-password")
          .value.trim();

        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const data = await res.json().catch(() => ({}));
          if (!res.ok) {
            throw new Error(data.error || "Login failed");
          }

          // Redirect based on role
          if (data.role === "admin") {
            window.location.href = "/admin/";
          } else {
            window.location.href = "/";
          }
        } catch (err) {
          loginStatusEl.textContent = err.message;
          loginStatusEl.classList.add("error");
        } finally {
          loginBtn.disabled = false;
        }
      };

      // SIGNUP
      const signupForm = document.getElementById("signup-form");
      const signupStatusEl = document.getElementById("signup-status");
      const signupBtn = document.getElementById("signup-btn");

      signupForm.onsubmit = async (e) => {
        e.preventDefault();
        signupStatusEl.textContent = "";
        signupStatusEl.className = "status";
        signupBtn.disabled = true;

        const username = document
          .getElementById("signup-username")
          .value.trim();
        const password = document.getElementById("signup-password").value;
        const confirmPassword = document.getElementById(
          "signup-confirm"
        ).value;

        try {
          const res = await fetch("/api/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password, confirmPassword }),
          });

          const data = await res.json().catch(() => ({}));
          if (!res.ok) {
            throw new Error(data.error || "Sign up failed");
          }

          // Signed up & logged in as user, go back to homepage
          window.location.href = "/";
        } catch (err) {
          signupStatusEl.textContent = err.message;
          signupStatusEl.classList.add("error");
        } finally {
          signupBtn.disabled = false;
        }
      };
    </script>

  </body>
</html>
