<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 24px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #020617;
        color: #e5e7eb;
      }
      .container {
        max-width: 360px;
        margin: 60px auto;
        background: #020617;
        border-radius: 12px;
        padding: 24px;
        border: 1px solid #1f2937;
      }
      h1 {
        font-size: 22px;
        margin-bottom: 16px;
      }
      label {
        display: block;
        font-size: 14px;
        margin-top: 12px;
        margin-bottom: 4px;
        color: #9ca3af;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        box-sizing: border-box;
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid #1f2937;
        background: #020617;
        color: #e5e7eb;
        font-size: 14px;
      }
      button {
        margin-top: 16px;
        width: 100%;
        padding: 10px 16px;
        background: #3b82f6;
        color: #e5e7eb;
        border: none;
        border-radius: 999px;
        font-size: 14px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .status {
        margin-top: 10px;
        font-size: 13px;
      }
      .status.error {
        color: #f97373;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Admin login</h1>
      <form id="login-form">
        <label>
          Username
          <input id="username" type="text" autocomplete="username" required />
        </label>
        <label>
          Password
          <input
            id="password"
            type="password"
            autocomplete="current-password"
            required
          />
        </label>
        <button type="submit" id="login-btn">Log in</button>
        <div id="status" class="status"></div>
      </form>
    </div>

    <script>
      const form = document.getElementById("login-form");
      const statusEl = document.getElementById("status");
      const btn = document.getElementById("login-btn");

      form.onsubmit = async (e) => {
        e.preventDefault();
        statusEl.textContent = "";
        statusEl.className = "status";
        btn.disabled = true;

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          if (!res.ok) {
            const data = await res.json().catch(() => ({}));
            throw new Error(data.error || "Login failed");
          }

          // on success, go to /admin
          window.location.href = "/admin/";
        } catch (err) {
          statusEl.textContent = err.message;
          statusEl.classList.add("error");
        } finally {
          btn.disabled = false;
        }
      };
    </script>

</body>
</html>
